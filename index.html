<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Day Planner</h1>
    <div class="quote-box" align="center">
      <p class="quote-text">“Plan your work and work your plan.”</p>
      <p class="quote-author">— Napoleon Hill</p>
    </div>    
    <p id="date"></p>
    <button class="addTaskBtn" onclick="addTask()">Add</button>
    <div id="task-list" class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
